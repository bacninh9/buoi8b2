<!DOCTYPE html>
<html">
<head>
</head>
<body>

<script>
    
    function checkEvenOrOdd(number) {
        if (number % 2 === 0) {
            return "Chẵn";
        } else {
            return "Lẻ";
        }
    }

    
    var userInput = prompt("Nhập một số:");

    
    var number = parseInt(userInput);

    
    var result = checkEvenOrOdd(number);
    document.write("Con số " + number + " là " + result + ".");
</script>

</body>
</html>
